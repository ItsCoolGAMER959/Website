<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Oxygen&family=Silkscreen&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html>
<h1 class="header"><b>Calculator <span class="material-symbols-outlined">
      calculate
    </span></b></h1>
<div class="parent">
  <div class="child">
    <div id="container">
      <h1><span id="answer">Calculator</span></h1>
    </div>
    <div class="parent2">
      <div class="child2">
        <button id="equa" onclick="equals()">=</button>
        <button id="clear" onclick='currentlyEnteredNumber = "";num1 = "";num2 = "";answer = "";displayCurrentNumber() '>C</button>
        <p><button onclick="onePressed();displayCurrentNumber()">1</button>
          <button onclick="twoPressed();displayCurrentNumber()">2</button>
          <button onclick="threePressed();displayCurrentNumber()">3</button>
          <button onclick="times();displayCurrentNumber()">X</button>
        </p>
        <p><button onclick="fourPressed();displayCurrentNumber()">4</button>
          <button onclick="fivePressed();displayCurrentNumber()">5</button>
          <button onclick="sixPressed();displayCurrentNumber()">6</button>
          <button onclick="minus();displayCurrentNumber()" id="minusbutton">-</button>
        </p>
        <p><button onclick="sevenPressed();displayCurrentNumber()">7</button>
          <button onclick="eightPressed();displayCurrentNumber()">8</button>
          <button onclick="ninePressed();displayCurrentNumber()">9</button>
          <button onclick="add();displayCurrentNumber()">+</button>
        </p>
        <p><button onclick="zeroPressed();displayCurrentNumber()">0</button>
        </p>
        <p>
      </div>
    </div>
  </div>
</div>

</html>
